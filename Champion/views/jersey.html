<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/champion.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Jersey Shopping</title>
   
  </head>
  <body>
    <div id="nav"></div>
      <script>
             $( "#nav" ).load( "nav.html" );
        </script>
    
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card custom-card-30">
            <img src="../images/madrid.jpg" class="card-img-top" alt="Real Madrid Jersey">
            <div class="card-body">
              <h5 class="card-title">Real Madrid Jersey</h5>
              <p class="card-text">Cost :850₹</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card custom-card-30">
            <img src="../images/barca.jpg" class="card-img-top" alt="FC Barcelona Jersey">
            <div class="card-body">
              <h5 class="card-title">FC Barcelona Jersey</h5>
              <p class="card-text">Cost :800₹</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>

        <div class="col move-right">
          <div class="card custom-card-30">
            <img src="../images/manutd.jpg" class="card-img-top" alt="Manchester United Jersey">
            <div class="card-body">
              <h5 class="card-title">Manchester United Jersey</h5>
              <p class="card-text">Cost :900₹</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row card-spacing-top">
        <div class="col card-container">
          <div class="card custom-card-30">
            <img src="../images/mancity.jpg" class="card-img-top" alt="Manchester City Jersey">
            <div class="card-body">
              <h5 class="card-title">Manchester City Jersey</h5>
              <p class="card-text">Cost :850₹</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>

          <div class="card custom-card-30 move-fifth-card">
            <img src="../images/bvb.jpg" class="card-img-top" alt="FC Dortmund Jersey">
            <div class="card-body">
              <h5 class="card-title">FC Dortmund Jersey</h5>
              <p class="card-text">Cost :900₹</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>

        <div class="col card-container">
          <div class="card custom-card-30 move-sixth-card">
          <div class="card custom-card-30">
            <img src="../images/bayern.jpg" class="card-img-top" alt="Bayern Munich Jersey">
            <div class="card-body">
              <h5 class="card-title">Bayern Munich Jersey</h5>
              <p class="card-text">Cost :800₹</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
      </div>
    </div>
    <!-- Required JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
